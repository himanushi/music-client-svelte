query Tracks(
  $cursor: CursorInputObject
  $sort: TracksSortInputObject
  $conditions: TracksConditionsInputObject
) {
  items: tracks(cursor: $cursor, sort: $sort, conditions: $conditions) {
    id
    isrc
    name
    discNumber
    trackNumber
    durationMs
    previewUrl
    popularity
    artworkL {
      url
      width
      height
    }
    artworkM {
      url
      width
      height
    }
    appleMusicTracks {
      id
      name
      appleMusicId
    }
    spotifyTracks {
      id
      name
      spotifyId
    }
    itunesTracks {
      id
      name
      appleMusicId
    }
  }
}
