query Playlists(
  $cursor: CursorInputObject
  $sort: PlaylistsSortInputObject
  $conditions: PlaylistsConditionsInputObject
) {
  playlists(cursor: $cursor, sort: $sort, conditions: $conditions) {
    id
    name
    track {
      id
      artworkM {
        url
        width
        height
      }
    }
    author {
      id
      name
    }
    createdAt
    updatedAt
  }
}
