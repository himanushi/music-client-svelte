query Playlist($id: TTID!) {
  playlist(id: $id) {
    id
    name
    description
    isMine
    track {
      id
      artworkL {
        url
        width
        height
      }
    }
    author {
      id
      name
      username
    }
    publicType
    createdAt
    updatedAt
    items {
      trackNumber
      track {
        ...TrackFields
      }
    }
  }
}
